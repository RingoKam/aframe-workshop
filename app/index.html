<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>00_A-Frame_starter</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode="enabled: false">
      <a-assets>
          <!-- https://poly.google.com/view/ef9Yd09Doxh -->
          <a-asset-item id="libertystatue-obj" src="objects/libertystatue.obj"></a-asset-item>
          <a-asset-item id="libertystatue-mtl" src="objects/libertystatue.mtl"></a-asset-item>      
      </a-assets>

      <!-- <a-marker preset="hiro"> -->
    <a-marker preset="custom" type="pattern" url="marker.patt" hit-testing-enabled="false">
        <a-obj-model
          src="#libertystatue-obj"
          mtl="#libertystatue-mtl"
          position="0 1 0"
          shadow
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
        >
        </a-obj-model>
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#19a19d" shadow></a-plane>
      </a-marker>

      <a-entity camera>
      </a-entity>
  </a-scene>
  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
